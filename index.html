<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMES! | Login</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./scripts/scripts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&family=Montserrat:wght@400;600&display=swap');
    </style>
</head>
<header>
    <nav class="menu">
        <img src="./img/Logo_FILMES!.svg" alt="logo-filmes">
    </nav>
</header>
<body>
    
    <!--Login Form-->

    <section class="flexbox">
        <div class="input_login">
            <div class="input_box">
                <h1 id="title">Acesse sua Conta</h1>
                <input type="text" placeholder="Nome de Usuário" autofocus class="inputs" id="user">
                <input type="password" placeholder="Senha" class="inputs" id="password">
                <i class='bx bx-hide eye-icon' onclick="showPassword()"></i>
                <div class="help">
                <p><a href="#" class="forgot" onclick="forgotpass()">Esqueci a senha</a></p>
                </div>
                <input type="button" value="Cadastre-se" id="create" onclick="register()">
                <input type="submit" value="Entrar" id="submit" onclick="verifyInputs()">
            </div>
        </div>

        <!--Signup Form-->

        <div class="input_signup hide">
            <div class="input_box">
                <h1 id="title">Crie sua Conta</h1>
                <input type="text" placeholder="Nome de Usuário" autofocus class="inputs" id="user_signup">
                <input type="password" placeholder="Senha" class="inputs" id="password_signup">
                <input type="password" placeholder="Senha" class="inputs" id="password_verify">
                <input type="button" value="Login" id="create" onclick="register()">
                <input type="submit" value="Criar conta" id="submit" onclick="verifyInputs()">
            </div>
        </div>
    </section>

</body>
</html>
